<style>
    #widget-gps {
        box-sizing: border-box;
        position: relative;
        width: 100%;
        height: auto;
        margin: 0 auto;
        color: #FFF;
    }

    #widget-gps .box-wrapper {
        background-color: #ffffff00;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 100%;
        margin: 0 auto;
        text-align: center;
    }

    #widget-gps img {
        max-height: 80px;
        margin-bottom: 10px;
    }

    #widget-gps .search input {
        box-sizing: border-box;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding-left: 5px;
        font-size: 16px;

        line-height: 35px;

        height: 35px;

        cursor: pointer;
        text-align: center;
    }

            display: flex;

            align-items: center;
        }

        #widget-gps .search input {
            font-size: 14px; /* Smaller font size for mobile */
            height: 30px; /* Adjust height for mobile */
            line-height: 30px;
            width: 90%; /* Adjust width for mobile */
            margin-bottom: 10px; /* Add spacing between input and button */
        }

        #widget-gps .search button {
            height: 30px; /* Adjust button height for mobile */
            width: 90%; /* Adjust button width for mobile */

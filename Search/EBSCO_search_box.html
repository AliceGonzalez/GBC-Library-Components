<!-- EBSCO Search Box Begins -->
<div class="ebsco-bg-wrapper">
    <div class="ebsco-overlay">
      <form action="https://searchbox.ebsco.com/search/" target="_blank" class="ebsco-single-search">
        <input name="schemaId" value="search" type="hidden" />
        <input name="custid" value="s8485418" type="hidden" />
        <input name="groupid" value="main" type="hidden" />
        <input name="profid" value="eds" type="hidden" />
        <input name="authtype" value="shib" type="hidden" />
        <input name="scope" value="site" type="hidden" />
        <input name="site" value="eds-live" type="hidden" />
        <input name="direct" value="true" type="hidden" />
  
        <div class="eb-search-container eb-search-container__has-limiter">
          <div class="eb-search">
            <div class="eb-search__box">
              <label class="eb-sr-only" for="eb-sbb-search-input">Search articles, books, journals & more</label>
              <input class="eb-search__input-bquery" id="eb-sbb-search-input" name="bquery" type="text" placeholder="Search articles, books, journals & more" />
              <button class="eb-search__submit-button" type="submit">
                <div class="eb-search__submit-text">Search</div>
              </button>
            </div>
          </div>
  
          <div class="eb-filter-container">
            <label class="eb-search__label" for="fullText">
              <input class="eb-search__input eb-search__hidden_input" id="fullText" name="limiter-ft" value="Y" type="checkbox" />
              <span class="eb-search__span eb-search__boxed_label">Full text</span>
            </label>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Styles -->
  <style type="text/css">
  .eb-search__span.eb-search__boxed_label{
  display:none;}
    .ebsco-bg-wrapper {
      background-image: url('https://d2jv02qf7xgjwx.cloudfront.net/accounts/431640/images/DSCF2254.jpg');
      background-size: cover;
      background-position: center;
      padding: 4rem 2rem;
      border-radius: 12px;
      position: relative;
      min-height: 350px;
    }
  
    .ebsco-overlay {
      background-color: rgba(255, 255, 255, 0.5);
      padding: 2rem;
      border-radius: 12px;
    }
  
    .ebsco-single-search *,.ebsco-single-search *::before,.ebsco-single-search *::after{box-sizing:border-box;font:inherit;margin:0}
